name: Build Worker Image

on:
  push:
    branches: ["main"]
    paths:
      - "worker/**"
      - ".github/workflows/build-worker.yml"
  pull_request:
    paths:
      - "worker/**"
      - ".github/workflows/build-worker.yml"

concurrency:
  group: build-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        run: |
          docker build -t kangklip-worker:ci ./worker

      - name: Build & push (main)
        if: github.event_name == 'push'
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/kangklip-worker
          DATE_TAG=$(date -u +%F)
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:${DATE_TAG} ./worker
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:${DATE_TAG}
